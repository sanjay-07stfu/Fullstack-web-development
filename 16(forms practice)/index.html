<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video src="01.mp4" loop autoplay id="bg-video" ></video>
    <form action="#" method="post">
        
        <div class="content">
         <h1>Regisration Form</h1>        
            <label for="name">First Name:</label>
            <input type="text" placeholder="First Name" id="name" required>
            <br><br><br>
            <label for="last-name">Last Name:</label>
            <input type="text" placeholder="last Name" id="last-name" required>
            <br><br>
            <label for="department-name">Department/Office:</label>
            <input type="text" placeholder="Select your department/Office" id="Office" required>
            <br><br>
            <label for="username">username:</label>
            <input type="text" placeholder="username" id="username" required>
            <br><br>
            <label for="password">password:</label>
            <input type="password" placeholder="password" id="password" required>
            <br><br>
            <label for="check">Confirm password:</label>
            <input type="text" placeholder="Confirm password" id="check" required>
            <br><br>
            <label for="email">E-Mail:</label>
            <input type="email" placeholder="E-Mail Address" id="email" required>
            <br><br>
            <label for="contact">contact No.:</label>
            <input type="contact" placeholder="(693)" id="contact" required>
            <label for="submit"></label>
            <br><br>

            <input type="submit" value="Submit" id="submit">
    </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
<title>document.write with HTML Formatting</title>
</head>
<body>

<script>
document.write("<h2>HTML Formatting using document.write()</h2>"); document.write("<p><b>Hello, I am Sanjay Yedage.</b></p>"); document.write("<p><i>I am student at Vidyalankar Polytechnic.</i></p>"); document.write("<p><u>Wadala, Mumbai</u></p>");
document.write("<p>Class: <sup>CO6K-A</sup>Roll Number:<sub>23203A0067</sub></p>");
document.write("<p><font color='orange'>This text is orange</font></p>");
</script>

</body>
</html>

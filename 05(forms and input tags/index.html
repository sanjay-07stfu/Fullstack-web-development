<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets learn it</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form to apply for web development course </h1>
    <form action="post">
       <label for="username">Enter your  username:</label>
       <input type="text" id="username" placeholder="Enter your username" name="username" required>
<div>
    </form>
     <form action="post">
       <label for="password">Enter your  password:</label>
       <input type="password", id="password" placeholder="Enter your password" name="password" required>

    </form>
    <div>
        <label for="male">male</label>
        <input type="radio"  name="gender" id="male"value="male">
        <label for="famale">female</label>
        <input type="radio"  name="gender" id="famale"value="famale">
    </div>
    <div>
        <label for="day">1) 5th day</label>
        <input type="checkbox" name="day" id="day" value="5th day">
         <label for="day1">2) 10th day</label>
        <input type="checkbox" name="day1" id="day1" value="10th day">
         <label for="day2">3) 10th day</label>
        <input type="checkbox" name="day2" id="day2" value="15th day">
    </div>
    </div>
    </div>
</div>
<div>
    <label for="comment"></label>
    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment....."></textarea>
</div>
<div>
<button >Submit</button>
 </div>

</body>

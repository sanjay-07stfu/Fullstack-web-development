<!DOCTYPE html>
<html>
<head>
<title>Display Employee JSON</title>
</head>
<body>

<h2>Employee Details</h2>
<p id="output"></p>

<script>
fetch("emp.json")
.then(response => response.json())   
.then(data => {
    document.getElementById("output").innerHTML =
    "Name: " + data.name + "<br>" +
    "Age: " + data.age + "<br>" +
    "Department: " + data.department;
})
.catch(error => {
    console.log("Error loading JSON:", error);
});
</script>

</body>
</html>
